<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobel</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/avery-gfs/images-quackathon-2025/styles.css"
    />
  </head>
  <body>
    <div id="images">
      <img id="input" />
      <canvas id="output"></canvas>
    </div>

    <form id="controls">
      <label for="source">Select input file:</label>
      <input type="file" name="source" accept="image/*" />
    </form>

    <pre id="settings"></pre>

    <script type="module">
      import { attach } from "https://cdn.jsdelivr.net/gh/avery-gfs/images-quackathon-2025/main.js";

      const kernelX = [
        [1, 0, -1],
        [2, 0, -2],
        [1, 0, -1],
      ];

      const kernelY = [
        [1, 2, 1],
        [0, 0, 0],
        [-1, -2, -1],
      ];

      function calcGradient(data, i, width, height, kernel) {
        let gradient = 0;

        const y = Math.floor(i / 4 / width);
        const x = (i / 4) % width;

        for (let dx = -1; dx <= 1; dx++) {
          for (let dy = -1; dy <= 1; dy++) {
            const nx = x + dx;
            const ny = y + dy;

            if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
              const j = (nx + ny * width) * 4;
              const r = data[j];
              const g = data[j + 1];
              const b = data[j + 2];
              const lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
              gradient += kernel[dy + 1][dx + 1] * lum;
            }
          }
        }

        return gradient;
      }

      function transform(imageData) {
        const { width, height, data } = imageData;
        const savedData = [...data];

        for (let i = 0; i < data.length; i += 4) {
          const gx = calcGradient(savedData, i, width, height, kernelX);
          const gy = calcGradient(savedData, i, width, height, kernelY);
          const gradient = Math.sqrt(gx * gx + gy * gy);

          data[i] = gradient;
          data[i + 1] = gradient;
          data[i + 2] = gradient;
        }
      }

      attach(transform);
    </script>
  </body>
</html>
